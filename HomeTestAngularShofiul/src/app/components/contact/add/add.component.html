<!-- Default form contact -->
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <form class="text-center border border-light p-5" id="createContact" #createContact="ngForm" (ngSubmit)="addContact(createContact)">
  
              <h2 class="mb-4">Add Contact</h2>
              <div class="form-group">
                  <input type="text" id="contact-name" class="form-control mb-4" placeholder="Contact Name"
                    name="contactName" #contactName="ngModel" [(ngModel)]="contact.name" 
                    [ngClass]="{ 'is-invalid': createContact.submitted && contactName.invalid }" required />
  
                    <div *ngIf="createContact.submitted && contactName.invalid" class="invalid-feedback">
                        <div class="error-msg" *ngIf="contactName.errors.required">Contact name is required</div>
                    </div>
              </div>
              
              <div class="form-group">
                  <input type="text" id="contact-address" class="form-control mb-4" placeholder="Contact Address"
                      name="ContactAddress" #ContactAddress="ngModel" [(ngModel)]="contact.address"
                      [ngClass]="{ 'is-invalid': createContact.submitted && ContactAddress.invalid }" required />
  
                    <div *ngIf="createContact.submitted && ContactAddress.invalid" class="invalid-feedback">
                        <div class="error-msg" *ngIf="ContactAddress.errors.required">Contact Address is required</div>
                    </div>
              </div>
                           
            
              <!-- Message -->
              <div class="form-group">
                <textarea class="form-control rounded-0" id="Contact-details" rows="3" placeholder="Contact Details"
                    name="ContactDetails" #ContactDetails="ngModel" [(ngModel)]="contact.details"></textarea>
              </div>
              <!-- Send button -->
              <button class="btn btn-info btn-block" type="submit">Add Contact</button>
            
          </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  
    <!-- Default form contact -->
